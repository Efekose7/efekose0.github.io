<body>
  <canvas id="rainfall"></canvas>

  <script>
      const canvas = document.getElementById('rainfall');
      const ctx = canvas.getContext('2d');

      // Set canvas size to match window size
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Create an array to store the raindrops
      const raindrops = [];

      // Function to create a new raindrop
      function createRaindrop() {
          const x = Math.random() * canvas.width;
          const y = -5;
          const speed = Math.random() * 5 + 2;
          const length = Math.random() * 20 + 10;

          raindrops.push({ x, y, speed, length });
      }

      // Function to update the raindrops' positions
      function updateRaindrops() {
          for (let i = 0; i < raindrops.length; i++) {
              const raindrop = raindrops[i];

              raindrop.y += raindrop.speed;

              if (raindrop.y > canvas.height) {
                  raindrops.splice(i, 1);
                  i--;
              }
          }
      }

      // Function to draw the raindrops
      function drawRaindrops() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          ctx.strokeStyle = 'white';
          ctx.lineWidth = 2;

          for (let i = 0; i < raindrops.length; i++) {
              const raindrop = raindrops[i];

              ctx.beginPath();
              ctx.moveTo(raindrop.x, raindrop.y);
              ctx.lineTo(raindrop.x, raindrop.y + raindrop.length);
              ctx.stroke();
          }
      }

      // Function to animate the raindrops
      function animate() {
          createRaindrop();
          updateRaindrops();
          drawRaindrops();

          requestAnimationFrame(animate);
      }

      // Start the animation
      animate();
  </script>

    

    <style>
      @property --k {
syntax: "<number>";
initial-value: 0;
inherits: false;
}
html, body {
display: grid;
}

html {
height: 100%;
}

body {
background: #000;
}

svg[height="0"] {
position: absolute;
}

h1 {
/* no pseudo needed */
--k: 0;
place-self: center;
background: linear-gradient(90deg, hsl(calc(var(--k)*1turn), 95%, 65%), hsl(calc(var(--k)*1turn + 90deg), 95%, 65%));
-webkit-background-clip: text;
background-clip: text;
color: transparent;
font: 900 clamp(.875em, 7.25vw, 5em) arial black, sans-serif;
filter: url(#f);
text-align: center;
text-transform: uppercase;
/* needs support for animating custom properties */
/* Firefox not quite there yet, but it's coming */
animation: k 4s linear infinite;
}

@keyframes k {
to {
  --k: 1 ;
}
}

  </style>
</head>

<svg width="0" height="0">
  <filter id="f" x="-50%" y="-200%" width="200%" height="500%">
    <feGaussianBlur stdDeviation="35"></feGaussianBlur>
    <feColorMatrix type="saturate" values="1.3"></feColorMatrix>
    <feComposite in="SourceGraphic"></feComposite>
  </filter>
</svg>
